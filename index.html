<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
     
    <style>
       .winner
       {
        color: green;
       } 
       .loser
       {
        color: red;
       }

    </style>
</head>

<body>


    <section class="section">
   
    <div class="container">

        <div class="columns">
        
            <div class="column is-half is-offset-one-quarter">

                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">

                            <img src="https://tse1.mm.bing.net/th?id=OIP.V2H0eQkCwrOAvrhdDLOi9QHaE7&pid=Api&P=0&h=180" alt="">

                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                           Ping Pong Score Keeper
                        </p>
                       
                    </header>
                    <div class="card-content">
                        <div class="content">
                        <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span> </h1>
                        <p class="subtitle">
                            use the buttons below to keep score
                        </p>


                        <label for="playto" class="label is-large is-inline">PlayingTo</label>
                        <div class="select is-rounded">
                        
                           
                            <select name="" id="playto">
                        

                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        
                        </div>

                        </div>
                    </div>
                    <footer class="card-footer">
                        
                        <button id="p1Button" class="card-footer-item button is-primary ">+1 Player One</button>
                        
                        <button id="p2Button" class="card-footer-item button is-link ">+2 Player Two</button>
                        
                        <button id="reset" class="card-footer-item button is-danger ">Reset As Well</button>
                    </footer>
                </div>



            </div>
        
        </div>
    </div>

        </section>

   

 

   
  
   

    <script src="script.js"></script>
</body>

</html>
